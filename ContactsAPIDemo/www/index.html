<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
    <link rel="stylesheet" type="text/css" href="css/index.css" />
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.2/jquery.mobile-1.4.2.min.css">
    <script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.4.2/jquery.mobile-1.4.2.min.js"></script>
    <title>Contacts API DEMO</title>
</head>
<body>
<div data-role="page" id="contacts-home">
    <div data-role="header">
        <h1>Welcome To My Homepage</h1>
    </div>
    <!--
            Within the content div element, create a new unordered list block.
            Set the id attribute to contactList, the data-role attribute to listview, and the data-inset attribute to true.-->
    <div data-role="main" class="ui-content">
        <div id="contactsListCollapsible">
        </div>
        <ul id="contactList" data-role="listview" data-inset="true">
        </ul>

    </div><!-- /content -->
    <div data-role="footer">
        <h1>Footer Text</h1>
    </div>
</div>

<script type="text/javascript" src="cordova.js"></script>
<script type="text/javascript" src="js/index.js"></script>

<script type="text/javascript">
    app.initialize();
</script>
</body>
</html>
